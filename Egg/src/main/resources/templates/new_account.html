<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBar :: nav"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- form section -->

        <section class="contact_section layout_padding">
            <div class="custom_heading-container">
                <h3 class=" ">
                    Registrate Para Tener Un Servicio Mas Personalizado
                </h3>
            </div>
            <div class="container layout_padding2-top">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form th:action="@{/usuario/registro}" method="post">
                            <div>
                                <label for = "nombre"></label>
                                <input type="text" name="nombre" placeholder="Nombre">
                            </div>
                            <div>
                                <label for = "apellido"></label>
                                <input type="text" name="apellido" placeholder="Apellido">
                            </div>
                            <div>
                                <label for = "dni"></label>
                                <input type="number" name="dni" placeholder="N° DNI">
                            </div>
                            <div>
                                <label for = "direccion"></label>
                                <input type="text" name ="direccion" placeholder="Direccion">
                            </div>
                            <div>
                                <label for = "email"></label>
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div>
                                <label for = "telefono"></label>
                                <input type="text" name ="telefono" placeholder="Numero de Celular">
                            </div>
                            <div>
                                <label for = "sexo"></label>
                                <select name="sexo" id="">
                                    <option value="" disabled selected>Sexo</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div>
                                <label for = "password"  ></label>
                                <input type="password" name="password"  placeholder="Contraseña">
                            </div>
                            <div>
                                <input type="password" placeholder="Repetir Contraseña">
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Resgistrate</button>
                                
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary" type="reset">Borrar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </section>

        <!-- end form section -->

        <!-- footer section -->

        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- end footer section -->

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        
    </body>

</html>
