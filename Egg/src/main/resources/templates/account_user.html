<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBar :: nav"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- form section -->

        <section class="contact_section layout_padding">
            <div class="custom_heading-container">
                <h3 class=" ">
                    Registrate Para Tener Un Servicio Mas Personalizado
                </h3>
            </div>

            <!-- validar section -->

            <div th:replace="/fragments/validate :: validate"></div>

            <!-- end validar section -->

            <div class="container layout_padding2-top">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form action="/user/registered_user" method="POST" enctype="multipart/form-data">
                            <div>
                                <input type="text" placeholder="Nombre" name="nombre" >
                            </div>
                            <div>
                                <input type="text" placeholder="Apellido" name="apellido" >
                            </div>
                            <div>
                                <input type="number" placeholder="N° DNI" name="dni" required >
                            </div>
                            <div>
                                <input type="text" placeholder="Direccion" name="direccion" >
                            </div>
                            <div>
                                <input type="text" placeholder="Barrio" name="barrio" >
                            </div>
                            <div>
                                <input type="email" placeholder="Email" name="email" required >
                            </div>
                            <div>
                                <input type="text" placeholder="Numero de Celular" name="telefono">
                            </div>
                            <div>
                                <input type="file" placeholder="Cargar Archivo" name="imagen" required>
                            </div>
                            <div>
                                <select name="sexo" required>
                                    <option value="">Sexo</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div>
                                <input type="password" placeholder="Contraseña" name="password" required>
                            </div>
                            <div>
                                <input type="password" placeholder="Repetir Contraseña" name="password2" required> 
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Resgistrate</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary" type="reset">Borrar</button>
                            </div>

                        </form>

                        <div class="d-flex justify-content-lg-start">
                            <a th:href="@{/account}" type="btn btn-secondary">Volver a Registros</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- end form section -->

        <!-- footer section -->

        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
