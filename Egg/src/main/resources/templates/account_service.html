<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- validar section -->

        <div th:replace="/fragments/validate :: validate"></div>

        <!-- end validar section -->

        <!-- form section -->

        <section class="contact_section layout_padding">
            <div class="custom_heading-container">
                <h3 class="">
                    Registra un nuevo Servicio Para Tener Mas Profesionales a Tu alcance
                </h3>
            </div>

            <div class="container layout_padding2-top">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form action="/service_create/newService" method="POST" enctype="multipart/form-data">
                            <div>
                                <input name="tipoServicio"  type="text" placeholder="Tipo de Servicio">
                            </div>
                            <div>
                                <input name="detalle" type="text" class="message-box" placeholder="Detalle">
                            </div>
                            <div>
                                <textarea class="form-control bg-elias" id="exampleFormControlTextarea1" rows="7"
                                          name="caracteristicas" type="text" placeholder="Caracteristicas"></textarea>
                            </div>
                            <div>
                                <input name="imagen" type="file" placeholder="Cargar Archivo">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Resgistrar Servicio</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary" type="reset">Borrar</button>
                            </div>
                            <div class="d-flex justify-content-lg-start">
                                <a href="/init_admin" type="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- end form section -->

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>

</html>
