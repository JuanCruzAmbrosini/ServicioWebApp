<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBar :: nav"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- validar section -->

        <div th:replace="/fragments/validate :: validate"></div>

        <!-- end validar section -->

        <!-- form section -->

        <section class="contact_section layout_padding">
            <div class="custom_heading-container">
                <h3 class=" ">
                    Registrate Para Ser Parte De Nosotros y Brindar Tus Servicios
                </h3>
            </div>

            <div class="container layout_padding2-top">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form th:action="@{/supplier/registered_supplier}" method="POST" enctype="multipart/form-data">
                            <div>
                                <input name="nombre"  type="text" placeholder="Nombre">
                            </div>
                            <div>
                                <input name="apellido" type="text" placeholder="Apellido">
                            </div>
                            <div>
                                <input name="dni" type="number" placeholder="N° DNI">
                            </div>
                            <div>
                                <input name="matricula" type="text" placeholder="N° Matricula" required>
                            </div>
                            <div>
                                <select name="tipoServicio" required>
                                    <option>Oficio</option>
                                    <option th:each="servicio : ${servicios}"
                                            th:value="${servicio.tipoServicio}"
                                            th:text="${servicio.tipoServicio}"/>
                                </select>
                            </div>
                            <div>
                                <input name ="email" type="email" placeholder="Email" required>
                            </div>
                            <div>
                                <input name="telefono" type="text" placeholder="Numero de Celular">
                            </div>
                            <div>
                                <input name="imagen" type="file" placeholder="Cargar Archivo" required>
                            </div>
                            <div>
                                <input name="password" type="password" placeholder="Contraseña" required>
                            </div>
                            <div>
                                <input name="password2" type="password" placeholder="Repetir Contraseña" required>
                            </div>
                         
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Resgistrate</button>

                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary" type="reset">Borrar</button>
                            </div>
                            <div class="d-flex justify-content-lg-start">
                                <a th:href="@{/account}" type="btn btn-secondary">Volver a Registros</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- end form section -->

        <!-- footer section -->

        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></dvi>
        <!-- end scripts section -->

    </body>

</html>
