<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">
    </head>

    <link rel="stylesheet" href="/css/tablaStyle.css" type="text/css">

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- contact section -->

        <div class="contenido_principal">

            <table class="tabla" >

                <thead>

                    <tr class="fila_tabla_encabezado">

                        <th class="elemento_tabla_encabezado"></th>
                        <th class="elemento_tabla_encabezado">ID</th>
                        <th class="elemento_tabla_encabezado">Tipo de Servicio</th>
                        <th class="elemento_tabla_encabezado">Detalle</th>
                        <th class="elemento_tabla_encabezado">Caracteristicas</th>                   
                        <th class="elemento_tabla_encabezado"></th>
                        <th class="elemento_tabla_encabezado"></th>

                    </tr>

                <tbody>

                <input hidden th:value="${id}" name="id">
                <tr class="fila_tabla_cuerpo" th:each="servicio : ${servicios}">



                    <td class="elemento_tabla_cuerpo"><img th:if="${servicio.imagen != null}" class="thumbnail" th:src="@{/imagen/perfilService/__${servicio.id}__}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${servicio.id}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${servicio.tipoServicio}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${servicio.detalle}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${servicio.caracteristicas}"></td>

                    <td class="elemento_tabla_cuerpo"><a class="boton_eliminar_tabla_cuerpo"
                                                         th:href="@{/service_create/delete/__${servicio.id}__}">Eliminar</a></td>
                    <td class="elemento_tabla_cuerpo"><a class="boton_modificar_tabla_cuerpo" href="#">Modificar</a></td>

                </tr>

                </tbody>

                </thead>

            </table>

            <section class="py-5 text-center container">
                <div class="d-flex justify-content-lg-start">
                    <a href="/init_admin" type="btn btn-secondary">Volver</a>
                </div>
            </section>

        </div>

        <!-- end contact section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer_login :: footer_login"></footer>
        <!-- end footer section -->

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>

</html>
