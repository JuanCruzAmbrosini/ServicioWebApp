<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- validar section -->

        <div th:replace="/fragments/validate :: validate"></div>

        <!-- end validar section -->

        <!-- contact section -->

        <div class="contenido_principal">

            <table class="tabla" >

                <thead>

                    <tr class="fila_tabla_encabezado">

                        <th class="elemento_tabla_encabezado"></th>
                        <th class="elemento_tabla_encabezado">N° DNI</th>
                        <th class="elemento_tabla_encabezado">Nombre</th>
                        <th class="elemento_tabla_encabezado">Apellido</th>
                        <th class="elemento_tabla_encabezado">Direccion</th>
                        <th class="elemento_tabla_encabezado">E-mail</th>
                        <th class="elemento_tabla_encabezado">Teléfono</th>
                        <th class="elemento_tabla_encabezado">Rol</th>                    
                        <th class="elemento_tabla_encabezado"></th>
                        <th class="elemento_tabla_encabezado"></th>

                    </tr>

                <tbody>

                <input hidden th:value="${dni}" name="dni">
                <tr class="fila_tabla_cuerpo" th:each="usuario : ${usuarios}">



                    <td class="elemento_tabla_cuerpo"><img th:if="${usuario.imagen != null}" class="thumbnail" th:src="@{/imagen/perfilUser/__${usuario.dni}__}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.dni}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.nombre}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.apellido}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.direccion}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.email}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.telefono}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${usuario.rol}"></td>

                    <td class="elemento_tabla_cuerpo"><a class="boton_eliminar_tabla_cuerpo"
                                                         th:href="@{/admin/user_delete/__${usuario.dni}__}">Eliminar</a></td>
                    <td class="elemento_tabla_cuerpo"><a class="boton_modificar_tabla_cuerpo" th:href="@{/admin/modificarRol/__${usuario.dni}__}">Cambiar</a></td>
                    <td class="elemento_tabla_cuerpo"><a class="boton_ver_tabla_cuerpo" th:href="@{/admin/view_user/__${usuario.dni}__}">Ver</a></td>

                </tr>

                </tbody>

                </thead>

            </table>

            <section class="py-5 text-center container">
                <div class="d-flex justify-content-lg-start">
                    <a th:href="@{/admin/dashboard}" type="btn btn-secondary">Volver</a>
                </div>
            </section>

        </div>

        <!-- end contact section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer_login :: footer_login"></footer>
        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
