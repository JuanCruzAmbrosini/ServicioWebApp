<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- contact section -->

        <section class="contact_section layout_padding">
            <div class="container">

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">NÂ° DNI</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Barrio</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Imagen</th>
                        </tr>
                    </thead>
                    <tbody th:each="usuario : ${usuarios}">
                    <input hidden th:value="${dni}" name="dni">
                    <tr>
                        <th scope="row" th:text="${usuario.dni}"></th>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.barrio}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.sexo}"></td>
                        <td>
                            <a><img th:if="${usuario.imagen != null}" 
                                    style="width: 150px;
                                    height: 150px;
                                    margin: auto;
                                    border-radius: 50%" 
                                    th:src="@{/imagen/perfilUser/__${usuario.dni}__}" >
                            </a>
                        </td>
                        <td>
                            <a href= "#"><i class="fas fa-feather-alt"></i> Modificar </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

                <section class="py-5 text-center container">
                    <div class="d-flex justify-content-lg-start">
                        <a href="/init_admin" type="btn btn-secondary">Volver</a>
                    </div>
                </section>

            </div>
        </section>

        <!-- end contact section -->

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>

</html>
