<html>

    <!-- head -->

    <head th:replace="/fragments/head :: head"></head>

    <!-- head -->

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarClient :: navClient"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- service section -->

        <section class="service_section layout_padding-bottom">
            <br>
            <div class="custom_heading-container">
                <h3 class=" ">
                    Nuestros Plomeros
                </h3>
            </div>
            <div class="row text-center">

                <div class="col-lg-3 col-md-6 mb-4" th:each="tecnico : ${tecnicosPorOficio}">
                    <input hidden th:value="${dni}" name="dni">
                    <div class="card h-100">
                        <a><img th:if="${tecnico.imagen != null}" class="card-img-top" th:src="@{/imagen/perfilSupplier/__${tecnico.dni}__}" ></a>
                        <div class="card-body">
                            <p class="card-text" th:text="${tecnico.nombre}"></p>
                            <p class="card-text" th:text="${tecnico.apellido}"></p>
                        </div>
                        <div class="card-footer">
                            <!--                            <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>-->
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- end service section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer_login :: footer_login"></footer>
        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
