<html>

    <!-- head -->

    <head th:replace="/fragments/head :: head"></head>

    <!-- head -->

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarClient :: navClient"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- service section -->

        <section class="service_section layout_padding-bottom">
            <br>
            <div class="row text-center" th:each="tecnico : ${tecnicosPorOficio}">
                <input hidden th:value="${dni}" name="dni">
                <div class="custom_heading-container">
                    <h3 th:text="${tecnico.oficio.tipoServicio}"></h3>         
                </div>
                <h4>Estos Son Nuestros Profesionales Matriculados</h4>
                <div class="col-lg-3 col-md-6 mb-4" >
                    <div class="card h-100">
                        <a><img th:if="${tecnico.imagen != null}" class="card-img-top" th:src="@{/imagen/perfilSupplier/__${tecnico.dni}__}" ></a>
                        <div class="card-body">
                            <p class="card-text" th:text="${tecnico.nombre}"></p>
                            <p class="card-text" th:text="${tecnico.apellido}"></p>
                            <p class="card-text" th:text=" 'Matricula NÂ°: ' + ${tecnico.matricula}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/order/quote}" class="btn btn-success">Presupuesto</a>
                            <a th:href="@{/user/order_service}" class="btn btn-warning">Contratar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-lg-center">
                <a th:href="@{/user/serviceList}" type="btn btn-secondary">Volver a Servicios</a>
            </div>
        </section>

        <!-- end service section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer_login :: footer_login"></footer>
        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
