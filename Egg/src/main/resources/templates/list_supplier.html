<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- validar section -->

        <div th:replace="/fragments/validate :: validate"></div>

        <!-- end validar section -->

        <!-- contact section -->

        <div class="contenido_principal">

            <table class="tabla" >

                <thead>

                    <tr class="fila_tabla_encabezado">

                        <th class="elemento_tabla_encabezado"></th>
                        <th class="elemento_tabla_encabezado">N° DNI</th>
                        <th class="elemento_tabla_encabezado">N° De Matrícula</th>
                        <th class="elemento_tabla_encabezado">Nombre</th>
                        <th class="elemento_tabla_encabezado">Apellido</th>
                        <th class="elemento_tabla_encabezado">Oficio</th>
                        <th class="elemento_tabla_encabezado">E-mail</th>
                        <th class="elemento_tabla_encabezado">Teléfono</th>
                        <th class="elemento_tabla_encabezado"></th>
                        <th class="elemento_tabla_encabezado"></th>

                    </tr>

                <tbody>

                <input hidden th:value="${dni}" name="dni">
                <tr class="fila_tabla_cuerpo" th:each="proveedor:${proveedores}">

                    <td class="elemento_tabla_cuerpo"><img class="thumbnail" th:src="@{/imagen/perfilSupplier/__${proveedor.dni}__}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.dni}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.matricula}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.nombre}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.apellido}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.oficio.tipoServicio}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.email}"></td>
                    <td  class="elemento_tabla_cuerpo" th:text="${proveedor.telefono}"></td>

                    <td class="elemento_tabla_cuerpo"><a class="boton_eliminar_tabla_cuerpo"
                                                         th:href="@{/admin/supplier_delete/__${proveedor.dni}__}">Eliminar</a></td>

                    </tbody>

                    </thead>

            </table>

            <section class="py-5 text-center container">
                <div class="d-flex justify-content-lg-start">
                    <a href="/init_admin" type="btn btn-secondary">Volver</a>
                </div>
            </section>

        </div>

        <!-- end contact section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer_login :: footer_login"></footer>
        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
