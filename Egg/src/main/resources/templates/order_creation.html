<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
<div class="hero_area">

    <!-- header section strats -->

    <header class="header_section">
        <div class="container-fluid">
            <nav th:replace="/fragments/navBarClient :: navClient"></nav>
        </div>
    </header>

    <!-- end header section -->

</div>

<!-- validar section -->

<div th:replace="/fragments/validate :: validate"></div>

<!-- end validar section -->

<!-- form section -->

<section class="contact_section layout_padding">
    <div class="custom_heading-container">
        <h3 class=" ">
            Solicita un nuevo servicio!
        </h3>
    </div>

    <div class="container layout_padding2-top">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form th:action = "@{/user/new_order_done/__${tecnico.dni}__}" method="POST">
                    <div>
                        <input type="hidden" name="dni" th:value="${dni}">
                    </div>
                    <div>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
                                  name="detalleOrden" type="text" placeholder="Detalle de la orden"></textarea>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Enviar orden</button>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" type="reset">Borrar</button>
                    </div>
                    <div class="d-flex justify-content-lg-start">
                        <a th:href="@{/user/init}" type="btn btn-secondary">Volver al perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- end form section -->

<!-- footer section -->

<footer th:replace="/fragments/footer :: footer"></footer>

<!-- end footer section -->

<!-- script section -->
<div th:replace="/fragments/scripts :: script"></div>
<!-- end scripts section -->

</body>

</html>
