<html>

    <!-- head -->

    <!-- head -->

    <body>

            </div>
        </section>

        <!-- end about section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer_login :: footer_login"></footer>
        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
