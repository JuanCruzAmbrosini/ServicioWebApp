<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>
<div class="hero_area">

  <!-- header section strats -->

  <header class="header_section">
    <div class="container-fluid">
      <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
    </div>
  </header>

  <!-- end header section -->

</div>

<!-- validar section -->

<div th:replace="/fragments/validate :: validate"></div>

<!-- end validar section -->

<!-- form section -->

<section class="contact_section layout_padding">
  <div class="custom_heading-container">
    <h3 class="">
      Modifica Los Datos Del Servicio Para Tener Mas Profesionales a Tu Alcance
    </h3>
  </div>

  <div class="container layout_padding2-top">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form th:action="@{/admin/edit_service/__${servicios.id}__}" method="POST" enctype="multipart/form-data">
          <input hidden name="id" th:value="${id}">
          <div>
            <input name="tipoServicio"  type="text" placeholder="Tipo de Servicio" th:value="${servicios.tipoServicio}" required>
          </div>
          <div>
            <input name="detalle" type="text" class="message-box" placeholder="Detalle" th:value="${servicios.detalle}">
          </div>
          <div>
                                <textarea class="form-control bg-elias" id="exampleFormControlTextarea1" rows="7"
                                          name="caracteristicas" type="text" placeholder="Caracteristicas" maxlength="4000" th:text="${servicios.caracteristicas}"></textarea>
          </div>
          <div>
            <input name="imagen" type="file" placeholder="Cargar Archivo" required>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Modificar Servicio</button>
          </div>
          <div class="d-flex justify-content-lg-start">
            <a th:href="@{/admin/dashboard}" type="btn btn-secondary">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- end form section -->

<!-- footer section -->
<footer th:replace="/fragments/footer_login :: footer_login"></footer>
<!-- end footer section -->

<!-- script section -->
<div th:replace="/fragments/scripts :: script"></div>
<!-- end scripts section -->

</body>

</html>
