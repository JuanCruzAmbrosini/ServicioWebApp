<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- validar section -->

        <div th:replace="/fragments/validate :: validate"></div>

        <!-- end validar section -->

        <!-- form section -->

        <section class="contact_section layout_padding">
            <div class="custom_heading-container">
                <h3 class=" ">
                    Edita Tus Datos Como Mas Te Guste
                </h3>
            </div>
            <div class="container layout_padding2-top">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form th:action="@{/admin/modification_profile/__${usuario.dni}__}" method="POST" enctype="multipart/form-data">
                            <input hidden th:value="${dni}" name="dni">
                            <div>
                                <p>DNI: <input  type="number" th:value="${usuario.dni}" disabled></p>
                            </div>
                            <div>
                                <p>Nombre: <input  type="text" name ="nombre" th:value="${usuario.nombre}"></p>
                            </div>
                            <div>
                                <p>Apellido: <input  type="text" name="apellido" th:value="${usuario.apellido}"></p>
                            </div>
                            <div>
                                <p>Direccion: <input type="text" name="direccion" th:value="${usuario.direccion}"></p>
                            </div>
                            <div>
                                <p>Barrio: <input type="text" name="barrio" th:value="${usuario.barrio}"></p>
                            </div>
                            </p>
                            <div>
                                <p>Email: <input type="email" class="form-control" name="email" placeholder="email" th:value="${usuario.email}" disabled></p>
                                <input type="hidden" name="correoOculto" th:value="${usuario.email}">
                            </div>
                            <div>
                                <p>Telefono: <input  type="text" name="telefono" th:value="${usuario.telefono}"></p>
                            </div>
                            <div>
                                <select name="sexo">
                                    <option value="">Sexo</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div>
                                <input name="imagen" type="file" placeholder="Cargar Archivo">
                            </div>
                            <div>
                                <p>Contraseña: <input name="password" type="password" ></p>
                            </div>
                            <div>
                                <p>Repetir Contraseña: <input name="password2" type="password" ></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary" type="reset">Borrar</button>
                            </div>
                            <div class="d-flex justify-content-lg-start">
                                <a th:href="@{/user/init}" type="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- end form section -->

        <!-- footer section -->

        <footer th:replace="/fragments/footer_login :: footer_login"></footer>

        <!-- end footer section -->

        <!-- script section -->
        <div th:replace="/fragments/scripts :: script"></div>
        <!-- end scripts section -->

    </body>

</html>
