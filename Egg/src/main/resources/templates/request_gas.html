<!DOCTYPE html>
<html>

    <!-- head -->

    <head th:replace="/fragments/head :: head"></head>

    <!-- head -->

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBar :: nav"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- service section -->
        <section class="service_section layout_padding-bottom">
            <br>
            <div class="custom_heading-container">
                <h3 class=" ">
                    Nuestros Gasistas
                </h3>
            </div>
            <div class="row text-center">

                <div class="col-lg-3 col-md-6 mb-4" th:each="proveedor : ${proveedores}" th:if="${proveedor.oficio == 'gasista'}">
                    <input hidden th:value="${matricula}" name="matricula">
                    <div class="card h-100">
                        <a><img th:if="${proveedor.imagen != null}" class="card-img-top" th:src="@{/imagen/perfilSupplier/__${proveedor.matricula}__}" ></a>
                        <div class="card-body">
                            <p class="card-text" th:text="${proveedor.nombre}"></p>
                            <p class="card-text" th:text="${proveedor.apellido}"></p>
                        </div>
                        <div class="card-footer">
                            <!--                            <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>-->
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- end service section -->

        <!-- footer section -->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- end footer section -->

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>

</html>
