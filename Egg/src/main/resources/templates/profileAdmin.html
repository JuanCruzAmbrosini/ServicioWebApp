<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- head -->

    <head th:replace="/fragments/head :: head"></head>

    <!-- head -->

    <body>
        <div class="hero_area">

            <!-- header section strats -->

            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragments/navBarAdmin :: navAdmin"></nav>
                </div>
            </header>

            <!-- end header section -->

        </div>

        <!-- validar section -->

        <div th:replace="/fragments/validate :: validate"></div>

        <!-- end validar section -->

        <section class="contact_section">
            <div class="container layout_padding2-top">
                <div class="row justify-content-center">
                    <input hidden th:value="${dni}" name="dni">
                    <p><img class="perfil" th:if="${usuario.imagen != null}" th:src="@{/imagen/perfilUser/__${usuario.dni}__}"></p>
                    <div class="col-4 mx-auto">
                        <p>DNI: <input  type="text" th:value="${usuario.dni}" disabled></p>
                        <p>Nombre: <input  type="text" th:value="${usuario.nombre}" disabled></p>
                        <p>Apellido: <input  type="text" th:value="${usuario.apellido}" disabled></p>
                        <p>Direccion: <input type="text" th:value="${usuario.direccion}"disabled></p>
                    </div>
                    <div class="col-4 mx-auto">
                        <p>Barrio: <input  type="text" th:value="${usuario.barrio}" disabled></p>
                        <p>Email: <input  type="text" th:value="${usuario.email}" disabled></p>
                        <p>Telefono: <input  type="text" th:value="${usuario.telefono}" disabled></p>
                        <p>Sexo: <input  type="text" th:value="${usuario.sexo}" disabled></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a class="boton_modificar_tabla_cuerpo" th:href="@{/admin/profile_edit}">Modificar</a></td>
                    </div>
                </div>
            </div>    
            <!--                <a style="align-content: end" class="boton_eliminar_tabla_cuerpo" th:href="@{/user/delete/__${usuario.dni}__}">Eliminar Cuenta</a>-->
        </div>
    </section>
    <!-- footer section -->
    <footer th:replace="/fragments/footer_login :: footer_login"></footer>
    <!-- end footer section -->

    <!-- script section -->
    <div th:replace="/fragments/scripts :: script"></div>
    <!-- end scripts section -->

</body>

</html>
